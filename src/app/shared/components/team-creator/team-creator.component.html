<h1 mat-dialog-title>创建你的团队</h1>
<mat-dialog-content>
    <form [formGroup]="createTeamForm">
        <div>
            <mat-form-field  class="w-100" appearance="outline">
                <mat-label>团队名称</mat-label>
                <input matInput formControlName="teamName" required>
                <mat-icon matSuffix color="primary" class="checked-icon" *ngIf="teamName?.dirty&&teamName?.valid">check_circle_outline</mat-icon>
                <mat-icon matSuffix color="warn" *ngIf="teamName?.dirty&&teamName?.invalid">highlight_off</mat-icon>
                <mat-icon matSuffix *ngIf="teamName?.pending">hourglass_empty</mat-icon>
                <mat-error *ngIf="teamName?.errors?.required">团队名称是必填项</mat-error>
                <mat-error *ngIf="teamName?.errors?.maxlength">
                    团队名称应不大于 {{teamName?.errors?.maxlength.requiredLength}} 个字
                </mat-error>
                <mat-error *ngIf="teamName?.errors?.verifyTeamName">该团队名称已被注册</mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>团队描述</mat-label>
                <textarea matInput formControlName="description"></textarea>
                <mat-icon color="primary" class="checked-icon" *ngIf="description?.dirty&&description?.valid">check_circle_outline
                </mat-icon>
                <mat-icon color="warn" *ngIf="description?.dirty&&description?.invalid">highlight_off</mat-icon>
                <mat-error *ngIf="description?.errors?.maxlength">
                    团队描述应不大于 {{description?.errors?.maxlength.requiredLength}} 个字
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<div mat-dialog-actions [align]="'end'">
    <button mat-flat-button mat-dialog-close>cancel</button>
    <button mat-flat-button color="primary" [disabled]="!createTeamForm.valid" (click)="createTeam()">create</button>
</div>
