<h3 class="mat-h3">项目列表</h3>
<div class="project-list-container">
    <kanpm-project-list-item *ngFor="let project of projectList" [project]="project"
        (projectClick)="routeToProjectDetail($event)">
    </kanpm-project-list-item>
</div>
<button (click)="openProjectCreatorDialog()" mat-raised-button color="primary">新建项目</button>
